<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h2>Light and Dark</h2>
      <input type="checkbox" name="change-theme" id="change-theme" />
      <label for="change-theme">
        <i class="bi bi-sun"></i>
        <i class="bi bi-moon"></i>
      </label>
    </header>
    <main>
      <div class="card">
        <div class="card-image">
          <span>Nike</span>
          <img src="img/tenis.png" alt="tenis" />
        </div>
        <div class="card-details">
          <h2>Tenis Nike</h2>
          <p class="subtitle">Excelente para corridas</p>
          <p class="description">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ex vel
            esse labore minus soluta incidunt eos adipisci beatae molestiae.
            Accusantium excepturi, odit asperiores vitae quo esse! Quod repellat
            explicabo ratione?
          </p>
        </div>
        <div class="price-container">
          <span class="price">R$ 299,99</span>
          <button class="btn">Comprar</button>
        </div>
      </div>
    </main>
  </body>
</html>
